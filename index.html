<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animoon - Procure um anime</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
    <div class="header">
        <header>
            <a class="logo" href="index.html"><img src="imgs/logo.svg" alt="Logo"></a>
        </header>

        <div class="nav padding-lr">
            <a class="nav__voltar" href="index.html"><img src="imgs/home.svg" alt="Voltar para a Home"></a>
            <div class="nav__pesquisa">
                <input type="text" id="campoDePesquisa" placeholder="Procure um anime">
                <ul id="resultados"></ul>
            </div>
            <a class="nav__randomizar"><img src="imgs/dice.svg"></a>
        </div>
    </div>

    <div class="bem-vindo">
        <h2>Bem-vindo</h2>
        <p>Procure por um anime utilizando o campo de pesquisa acima</p>
    </div>

    <div class="anime">
        <div class="anime__intro padding-lr"></div>
        <div class="anime__info-bottom padding-lr">
            <div class="anime__info-detalhes">
                <div class="listar-detalhes"></div>
            </div>
            <div class="anime__info-personagens">
                <div class="listar-personagens"></div>
            </div>
            <div class="anime__info-staff">
                <div class="listar-staff"></div>
            </div>
        </div>
        
        <div class="copy" style="padding-top: 30px; padding-bottom: 30px; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
            <img style="width: 120px;" src="imgs/logo.svg" alt="Logo">
            <span>Feito por: Alberto Colombara</span>
        </div>
    </div>

    <script type="module" src="app/js/main.js"></script>
</body>
</html>
